<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Quotely</title>
</head>
<body>

    <div><i class="fa-solid fa-bookmark fa-2xl" style="color: #ffffff;"></i></div>
    
    <main>
        <div class="quote-container-single">
            <h1 id="quote" style="width: 75%"></h1>
            <p id="author"></p>
        </div>

        <div class="quote-btns">
            <button type="button" id="getQuoteBtn"><i class="fa-solid fa-comment fa-lg" style="color: #ffffff; margin-right: 10px;"></i> Get a Quote</button>
            <button type="button" id="getQuotesBtn"><i class="fa-solid fa-list fa-lg" style="color: #ffffff; margin-right: 10px;"></i> Get a List of Quotes</button>
        </div>

        <div class="quote-container">
            <div class="quote-container__list">
                <!-- <div class="quote-container__list-item">
                    <i class="fa-regular fa-star"></i>
                    <i class="fa-regular fa-copy"></i>
                    <h3>The attempt to escape from pain, is what creates more pain.</h3>
                    <small>Gabor Mate</small>
                </div> -->
            </div>
        </div>
    </main>

    <div class="favorites-list">
        <h4>Your Favorite Quotes</h4>
    </div>
        
    <script src="index.js"></script>
</body>
</html>
